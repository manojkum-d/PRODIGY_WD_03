<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>

    <!-- =============== FAV =============== -->
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">

    <!-- =============== FONTS =============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet" />

    <!-- =============== ICON =============== -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <!-- =============== CSS =============== -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- =============== Main =============== -->
    <main>
      <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <div id="message"></div>
        <div id="gameboard">
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
        </div>
        <div class="btn--group">
          <!-- <button><i class="ri-volume-mute-line"></i></button> -->
          <button id="btn--music"><i class="ri-music-2-line"></i></button>
          <button id="restartBtn">Restart</button>
          <button id="changeColorButton"><i class="ri-shuffle-line"></i></button>
        </div>
      </div>
    </main>

    <!-- Notif jika menang atau kalah-->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <!-- Add Sound -->
    <audio id="music" src="./assets/music.weba"></audio>

    <!-- =============== Footer =============== -->
    <footer>
      <p class="credits">
        Created by <span><a href="https://github.com/manojkum-d">Manoj Kumar d</span></a> | Â© 2024
      </p>
    </footer>
    
    <!-- =============== JS =============== -->
    <script src="assets/logic.js"></script>

    <!-- =============== JS Confetti =============== -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
</html>
